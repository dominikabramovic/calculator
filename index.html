<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="calculatorBody">
        <div class="display">0</div>
        <div class="rows">
            <div class="row">
                <div class="erase">CE</div>
                <div>%</div>
                <div class="divide">/</div>
                <div class="multiply">*</div>
            </div>
            <div class="row">
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>
                <div class="sum">+</div>
            </div>
            <div class="row">
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
                <div class="subtract">-</div>
            </div>
            <div class="row">
                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
                <div class="equals">=</div>
            </div>
        </div>
    </div>
</body>
</html>
